<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="light-theme">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">MusicApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="themeSwitch">
                        <label class="custom-control-label" for="themeSwitch">Сменить тему</label>
                    </div>
                </li>
            </ul>
    </nav>

    <!-- Side Navigation -->
    <div id="sideNav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Главная</a>
        <a href="#">Профиль</a>
        <a href="#">Плейлисты</a>
        <a href="#">Авторизация</a>
    </div>

    <div id="main">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Open Sidebar</span>
        <div class="container mt-5">
            <h1>Welcome to MusicApp</h1>
            <p>Your one-stop destination for all your music needs.</p>
            <div class="audio-tracks">
                <h2>Tracks</h2>
                <div class="audio-track">
                    <div class="track-info">
                        <img src="cover1.jpg" alt="Track 1 Cover" class="track-cover">
                        <div class="track-details">
                            <h4>Track 1</h4>
                            <p>Artist 1</p>
                            <audio controls>
                                <source src="track1.mp3" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/scripts/script.js"></script>
</body>
</html>
