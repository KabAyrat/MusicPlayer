<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="light-theme">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">MusicApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="themeSwitch">
                        <label class="custom-control-label" for="themeSwitch">Сменить тему</label>
                    </div>
                </li>
            </ul>
    </nav>

    <!-- навигационная панель -->
    <div id="sideNav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Главная</a>
        <a href="#">Профиль</a>
        <a href="#">Плейлисты</a>
        <a href="#">Авторизация</a>
    </div>

    <div id="main">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Меню</span>
        <div class="container mt-5">
            <h1>Добро пожаловать в MusicApp</h1>
            <p>Все песни в одном месте!</p>
            <div class="audio-tracks">
                <h2>Треки</h2>
                <div class="audio-track">
                    <div class="track-info">
                        <img src="src/photos/Metallica_Nothing_Else_Matters.jpeg" alt="Track 1 Cover" class="track-cover">
                        <div class="track-details">
                            <h4>Nothing Else Matters</h4>
                            <p>Metallica</p>
                            <div class="custom-audio-player">
                                <audio id="audio1" src="src/audios/Metallica_Nothing_Else_Matters.mp3"></audio>
                                <button class="play-pause-btn" onclick="togglePlayPause('audio1', this)"></button>
                                <input type="range" class="seek-bar" value="0" onchange="seekAudio('audio1', this)">
                                <span class="current-time">0:00</span> / <span class="total-time">0:00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- другие треки сюда -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/scripts/script.js"></script>
</body>
</html>
