            MusicApp
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="themeSwitch">
                    <label class="custom-control-label" for="themeSwitch">Сменить тему</label>
                </div>
            </li>
        </ul>
    </nav>


    <!-- Навигационная панель -->
    <div id="sideNav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Главная</a>
        <a href="profile.html">Профиль</a>
        <a href="#">Плейлисты</a>
        <a href="login.html">Авторизация</a>
    </div>

    <div id="main" class="flex-grow-1">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Меню</span>
        <div class="container mt-5">
            <div class="auth-buttons">
                <button class="btn btn-primary" id="showLogin">Вход</button>
                <button class="btn btn-secondary" id="showRegister">Регистрация</button>
            </div>

            <div id="authContent">
                <!-- Вход -->
                <div id="loginForm" class="auth-form">
                    <h1>Вход</h1>
                    <form>
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Введите email">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Пароль</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Введите пароль">
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </form>
                </div>

                <!-- Регистрация -->
                <div id="registerForm" class="auth-form" style="display: none;">
                    <h1>Регистрация</h1>
                    <form>
                        <div class="form-group">
                            <label for="registerName">Имя</label>
                            <input type="text" class="form-control" id="registerName" placeholder="Введите имя">
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="Введите email">
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Пароль</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Введите пароль">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Подтвердите пароль</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Подтвердите пароль">
                        </div>
                        <button type="submit" class="btn btn-secondary">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

        </div>

</body>
